{% extends "Blog/home.html" %}
{% block content %}
    <div class="container">
        <form method="POST" class="col-6 no-pading">
            {% csrf_token %}
            <fieldset class="form-group white-important">
                Do you want to delete?
            </fieldset>
            <p class="bg-steel p-2" style="border:1px solid white; border-radius:4px; word-wrap:break-word;">
                {{ post.content }}
            </p>
            <div class="form-group">
                <button class="btn btn-outline-primary" typope="submit">Yes</button>
            </div>
        </form>
    </div>
{% endblock content %}
